<md-content layout="column" style="max-height:100%;">
    <md-toolbar class="md-hue-3" flex="none">
        <h1 class="md-toolbar-tools" translate>Measure on map</h1>
    </md-toolbar>
    <md-content class="md-padding" flex layout="column">
        <div layout="row" layout-align="space-between center">
            <div layout="column" layout-align="start start">
                <span translate>Measure type</span>
                <md-radio-group ng-model="type" flex-offset="10">
                    <md-radio-button value="distance"><translate>Distance</translate></md-radio-button>
                    <md-radio-button value="area"><translate>Area</translate></md-radio-button>
                </md-radio-group>
            </div>
            <div layout="column" layout-align="start end">
                <md-button class="md-icon-button">
                    <md-icon class="md-accent md-hue-2">save</md-icon>
                    <md-tooltip md-direction="left" translate>Save measurement to layer</md-tooltip>
                </md-button>
                <md-button class="md-icon-button" ng-click="clearAll()">
                    <md-icon class="md-accent md-hue-2">delete_forever</md-icon>
                    <md-tooltip md-direction="left" translate>Delete all measurements</md-tooltip>
                </md-button>
            </div>
        </div>
        <md-divider></md-divider>
        <md-list layout-fill>
            <md-list-item ng-repeat="measurement in data.measurements">
                <div layout="row" layout-fill layout-align="space-between center">
                    <div>{{measurement.size}}{{measurement.unit}}<span ng-if="measurement.type=='area'"><sup>2</sup></span>
                    </div>
                    <div layout-align="center center">
                        <!--<md-button class="md-icon-button">
                            <md-icon class="md-primary md-hue-2">edit</md-icon>
                            <md-tooltip md-direction="left">Edit measurement</md-tooltip>
                        </md-button>-->
                        <md-button class="md-icon-button" ng-click="clearOne($index)">
                            <md-icon class="md-accent md-hue-2">delete</md-icon>
                            <md-tooltip md-direction="left" translate>Delete</md-tooltip>
                        </md-button>
                    </div>
                </div>
                <md-divider></md-divider>
            </md-list-item>
    </md-content>
</md-content>
</md-content>
