<div ng-controller="hs.material.sidepanel.panelleft.controller" class="sidenav-panel">
        <md-sidenav id="sidenav-left" class="sidenav-panel md-sidenav-left" md-component-id="sidenav-left" md-whiteframe="4" md-is-locked-open="sidenav.isSidenavOpened('sidenav-left')"
            md-disable-backdrop="true">
            <md-button class="md-icon-button md-warn panel-close-button" aria-label="Close panel" ng-click="sidenav.closeSidenav('sidenav-left');" ng-show="sidenav.isSidenavOpened('sidenav-left')">
                <md-icon>close</md-icon>
            </md-button>
            <md-content ng-show="sidenav.data.content.status">
                <md-toolbar class="md-hue-2">
                    <h1 class="md-toolbar-tools"></h1>
                </md-toolbar>
                <md-content layout-padding>
                </md-content>
            </md-content>
        </md-sidenav>
    </div>
