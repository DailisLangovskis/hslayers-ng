 <div class="input-group search_address">
    <input ng-model="query" class="form-control" id="search_address" placeholder="Search:" ng-change="queryChanged()"/>
    <div class="input-group-append">
        <button class="btn btn-light" ng-if="clearvisible" ng-click="clear()"><span aria-hidden="true" class="close">Ã—</span><span class="sr-only"><translate>Clear</translate></span></button>
        <button class="btn btn-light" title="{{'Reset map'|translate}}" ng-if="Core.exists('hs.compositions.controller')" ng-click="Core.resetMap()">
            <i class="icon-repeat"></i>
        </button>
        <button class="btn btn-light"  title="{{'Measure lines and polygon'|translate}}"  ng-if="Core.exists('hs.measure.controller')" ng-click="setMainPanel('measure', true, false)">
            <i class="icon-design"></i>
        </button>
    </div>
</div>
