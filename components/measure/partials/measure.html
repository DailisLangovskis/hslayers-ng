<div class="card panel-default mainpanel">
    <div class="card-header"><span class="panel-title"><translate>Measure</translate> <span ng-show="data.multipleShapeMode" translate>multiple shapes</span></span>
        <button type="button" class="close" ng-click="Core.closePanel(this);">
            <span aria-hidden="true">Ã—</span>
            <span class="sr-only" translate>Close</span>
        </button>
    </div>
    <div class="card-body p-2">
          <div class="btn-group btn-group-toggle" style="margin-bottom:10px">
            <label for="distance" class="btn btn-secondary" ng-class="{active: type == 'distance'}">
                <input id="distance" type="radio" name="type" value="distance"  ng-model="type"><translate>Distance</translate>
            </label>
            <label for="area" class="btn btn-secondary" ng-class="{active: type == 'area'}">
                <input id="area" type="radio" name="type" value="area"  ng-model="type"><translate>Area</translate>
            </label>
        </div>
        <button class="btn btn-secondary" style="float:right" ng-click="clearAll()" translate>Clear</button>
        <ul class="list-group">
            <li ng-repeat="measurement in data.measurements" class="list-group-item">
                {{measurement.size}}{{measurement.unit}}<span ng-if="measurement.type=='area'"><sup>2</sup></span>
            </li>
        </ul>
    </div>
</div>
