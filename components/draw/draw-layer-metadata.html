<div ng-class="{'in': $ctrl.modalVisible}" class="modal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" translate>
                   New layer
                </h4>
                <button type="button" ng-click="$ctrl.modalVisible = false" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" translate="">Close</span></button>
            </div>
            <div class="modal-body" style="max-height:200px; height: 15em; overflow-y:auto">
                <form>
                    <div class="form-group">
                        <label class="control-label" translate>Layer title</label>
                        <input class="form-control" ng-model="$ctrl.newLayerTitle" ng-change="$ctrl.titleChanged()"/>
                    </div>
                </form>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="$ctrl.modalVisible = false" translate>OK</button>
            </div>
        </div>
    </div>
</div>
