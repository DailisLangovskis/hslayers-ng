<div class="hs-info-composition" ng-show="!compositionLoaded()">
    <div class="hs-info-composition-image" ng-show="!composition_loaded">
        <span class="icon-refresh icon-spin" ></span>
        <span class="glyphicon" ng-class="info_image" ng-show="composition_loaded"></span>
    </div>
    <div class="hs-info-composition-container" ng-if="!composition_edited">
        <div class="hs-info-composition-title" translate>New map</div>
        <div class="hs-info-composition-abstract" translate>View, Compose and analyse spatial data</div>
    </div>
    <div class="hs-info-composition-container" ng-if="composition_edited">
        <div class="hs-info-composition-title" translate>Unsaved map</div>
        <div class="hs-info-composition-abstract" translate ng-show="!(!layer_loading.length && composition_edited)">You have unsaved changes!</div>
    </div>
</div>

<div class="hs-info-composition" ng-show="compositionLoaded()">
    <div class="hs-info-composition-image">
        <span class="icon-refresh icon-spin" ng-show="!composition_loaded"></span>
        <span class="glyphicon" ng-class="info_image" ng-show="composition_loaded"></span>
    </div>
    <div class="hs-info-composition-container">
        <div class="hs-info-composition-title">{{composition_title}}</div>
        <div class="hs-info-composition-abstract">{{composition_abstract}}</div>
    </div>
</div>

<div class="hs-info-layers" ng-show="layer_loading.length">
<span translate>Loading: </span>
<span ng-repeat="layer in layer_loading track by $index">{{layer}} </span>
</div>

<div class="hs-info-composition-edited"  ng-show="!layer_loading.length && composition_edited">
    <span translate>You have unsaved changes!</span>
</div>

<update-title title="{{composition_title}}"></update-title>
<update-meta property="og:title" content="{{composition_title}}"></update-meta>
<update-meta property="twitter:title" content="{{composition_title}}"></update-meta>
<update-meta itemprop="title" content="{{composition_title}}"></update-meta>

<update-meta name="description" content="{{composition_abstract}}"></update-meta>
<update-meta property="og:description" content="{{composition_abstract}}"></update-meta>
<update-meta property="twitter:description" content="{{composition_abstract}}"></update-meta>
<update-meta itemprop="description" content="{{composition_abstract}}"></update-meta>
