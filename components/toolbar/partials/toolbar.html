<div id="toolbar">
    <div class="input-group">
        <div class="search-container" ng-controller="hs.search.controller" ng-if="Core.exists('hs.toolbar.controller')">
            <div>
                <div hs.search.directive_searchinput></div>
                <div hs.search.directive_searchresults></div>
            </div>
        </div>
        <div class="input-group-btn" style="vertical-align: top">
            <button type="button" class="btn btn-default" title="{{'Reset map'|translate}}" ng-if="Core.exists('hs.compositions.controller')" ng-click="Core.resetMap()">
                <i class="glyphicon glyphicon-repeat"></i>
            </button>
            <button type="button" class="btn btn-default"  title="{{'Measure lines and polygon'|translate}}"  ng-if="Core.exists('hs.measure.controller')" ng-click="setMainPanel('measure', true, false)">
                <i class="glyphicon icon-design"></i>
            </button>
        </div>
    </div>
</div>
