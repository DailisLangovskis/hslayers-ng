<md-sidenav class="md-sidenav-left"  flex-gt-md="25" flex-md="40" flex-sm="60" flex-xs="100" md-disable-backdrop md-component-id="sidenav-left" md-whiteframe="4">
    <md-content>
        <md-list flex>
            <!-- <md-list-item>
                <div class="user-view">
                    <div class="background" style="background-color: #4fc3f7"></div>
                    <a href="#!user"><img class="circle" src="img/tester.png"></a>
                    <a href="#!name"><span class="white-text name">Tester</span></a>
                    <a href="#!email"><span class="white-text email">tester@test.com</span></a>
                </div>
            </md-list-item> -->

            <div ng-repeat="panel in layoutService.data.panels | filter: onlyEnabled | orderBy:'order'">
                <md-list-item ng-if="Core.exists(panel.controller) && Core.panelEnabled(panel.name)" ng-click="openPanel(panel.name)">
                    <md-icon md-icon-set="material-icons" title="{{panel.description}}">{{panel.mdicon}}</md-icon>
                    <p translate>{{panel.title}}</p>
                </md-list-item>
                <div panel-creator="panel.controller" directive="panel.directive" ng-if="Core.exists(panel.controller)" ng-show="Core.panelVisible(panel.name, this)"></div>
            </div>          

            <md-list-item ng-if="(Core.exists('hs.measure.controller') && !Core.exists('hs.toolbar.controller'))" ng-click="openPanel('measure')">
                <md-icon md-icon-set="material-icons" title="{{'Measure distance or area at map'|translate}}">straighten</md-icon>
                <p translate>Measurements</p>
            </md-list-item>

            <md-list-item ng-if="Core.exists('hs.routing.controller')" ng-click="openPanel('routing')">
                <md-icon md-icon-set="material-icons">directions</md-icon>
                <p translate>Routing</p>
            </md-list-item>

            <md-list-item ng-if="Core.exists('hs.tracking.controller')" ng-click="openPanel('tracking')">
                <md-icon md-icon-set="material-icons">track_changes</md-icon>
                <p translate>Tracking</p>
            </md-list-item>

            <md-list-item ng-if="Core.exists('hs.draw.controller')" ng-click="openPanel('draw')">
                <md-icon md-icon-set="material-icons">add_location</md-icon>
                <p translate>Draw new features</p>
            </md-list-item>
            
            <md-list-item ng-if="Core.exists('hs.print.controller')" ng-click="openPanel('print')">
                <md-icon md-icon-set="material-icons" title="{{'Print map'|translate}}">print</md-icon>
                <p translate>Print</p>
            </md-list-item>
            
            <md-list-item ng-if="Core.exists('hs.permalink.controller') && Core.panelEnabled('permalink')" ng-click="openPanel('permalink')">
                <md-icon md-icon-set="material-icons" title="{{'Share map'|translate}}">share</md-icon>
                <p translate>Share map</p>
            </md-list-item>

            <md-list-item ng-if="Core.exists('hs.status_creator.controller') && Core.panelEnabled('status_creator')" ng-click="Core.openStatusCreator()">
                <md-icon md-icon-set="material-icons" title="{{'Save content of map to composition'||translate}}">save</md-icon>
                <p translate>Save composition</p>
            </md-list-item>

            <md-list-item ng-if="Core.exists('hs.mobile_settings.controller') && Core.panelEnabled('mobile_settings')" ng-click="openPanel('mobile_settings')">
                <md-icon md-icon-set="material-icons" title="{{'Specify application user settings'||translate}}">settings</md-icon>
                <p translate>Application settings</p>
            </md-list-item>
            
            <md-list-item ng-repeat="but in service.extra_buttons" ng-click="but.click()" ng-class="{'active': but.isActive()}" ng-click="console.log('Button clicked.');">
                <md-icon>
                    <span class="icon_class"></span>
                </md-icon>
                <p translate>{{but.title}}</p>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
