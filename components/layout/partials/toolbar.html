<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu" ng-click="leftSidenavOpen ? closeLeftSidenav() : openLeftSidenav()">
            <md-icon class="material-icons">menu</md-icon>
        </md-button>

        <div flex></div>

        <md-menu>

            <md-button class="md-icon-button" aria-label="More" ng-click="$mdMenu.open($event)">
                <md-icon md-menu-origin class="material-icons">more_vert</md-icon>
            </md-button>
            <md-menu-content>
                <md-menu-item>
                    <md-button>
                        {{"Settings"|translate}}
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button>
                        {{"Help"|translate}}
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button>
                        {{"Contact"|translate}}
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>
