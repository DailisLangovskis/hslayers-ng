<div class="card panel-default mainpanel">
    <hs.layout.panel-header panel-name="info" panel-title="'Info'||translate"></hs.layout.panel-header>
    <div class="card-body">
        <hs.query.feature ng-repeat="feature in data.features track by features.name | orderBy : 'name'" feature="feature"></hs.query.feature>
        <table class="table table-striped" style="table-layout:fixed" ng-show="data.attributes.length > 0">
            <tr ng-repeat="attribute in data.attributes | orderBy : name">
                <td class="first-col">{{attribute.name}}</td>
                <td class="second-col" ng-bind-html="attribute.value"></td>
            </tr>
        </table>
        <table class="table table-striped" style="table-layout:fixed" ng-show="data.coordinates[0].name.length > 0">
            <tr>
                <th colspan="2">{{data.coordinates[0].name}}</th>
            </tr>
            <tr ng-repeat="projection in data.coordinates[0].projections | orderBy : name">
                <td class="first-col">{{projection.name}}</td>
                <td class="second-col" ng-bind-html="projection.value"></td>
            </tr>
        </table>
    </div>
    <iframe id="invisible_popup" style="display:block; z-index:12122;left:-10000px; position:absolute"></iframe>
</div>
