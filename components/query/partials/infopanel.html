<div class="panel panel-default mainpanel">
    <div class="panel-heading"><span class="panel-title" translate>Info</span>
        <button type="button" class="close" ng-click="Core.closePanel(this)">
            <span aria-hidden="true">Ã—</span>
            <span class="sr-only" translate>Close</span>
        </button>
    </div>
    <div class="panel-body">
        <table class="table table-compact" ng-repeat="group in InfoPanelService.groups | orderBy : 'name'">
            <tr><th colspan="2">{{group.name}}</th></tr>
            <tr ng-repeat="attribute in group.attributes | orderBy : 'name'">
                <td hs.query.infovalue template='{{group.hstemplate}}' attribute='{{attribute.name}}' class="first-col" class="first-col"></td>
                <td hs.query.infovalue template='{{group.hstemplate}}' attribute='{{attribute.name}}' value='{{attribute.value}}' class="second-col"></td>
            </tr>
        </table>
        <table class="table table-striped" style="table-layout:fixed" ng-show="InfoPanelService.attributes.length > 0">
            <tr ng-repeat="attribute in InfoPanelService.attributes | orderBy : name"><td class="first-col">{{attribute.name}}</td><td class="second-col" ng-bind-html="attribute.value"></td></tr>
        </table>
        <table class="table table-striped" style="table-layout:fixed">
            <tr><th colspan="2">{{InfoPanelService.coordinates.name}}</th></tr>
            <tr ng-repeat="projection in InfoPanelService.coordinates.projections | orderBy : name"><td class="first-col">{{projection.name}}</td><td class="second-col" ng-bind-html="projection.value"></td></tr>
        </table>
    </div>
    <iframe id="invisible_popup" style="display:block; z-index:12122;left:-10000px; position:absolute"></iframe>
</div>
