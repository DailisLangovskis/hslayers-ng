<div class="sidebar-list list-group" ng-class="{'minisidebar':!layoutService.classicSidebar}">    
    <a href="#" class="sidebar-item list-group-item" ng-if="layoutService.sidebarToggleable">
        <i class="menu-icon" ng-class="layoutService.sidebarExpanded ? (!layoutService.sidebarRight ? 'icon-chevron-left' : 'icon-chevron-right') : 'icon-slidersoff'"  ng-click="toggleSidebar()"></i>
    </a>

    <a href="#" ng-repeat="button in buttons" class="sidebar-item list-group-item" ng-if="buttonVisible(button)" ng-click="setMainPanel(button.panel)" ng-class="{active: layoutService.mainpanel == button.panel}">
        <i ng-if="button.icon" class="menu-icon {{button.icon}}" data-toggle="tooltip" data-container="body" data-placement="auto" title="{{button.description}}"></i>
        <span ng-if="button.content" data-toggle="tooltip" data-container="body" data-placement="auto" class="" title="{{'button.description'||translate}}">{{button.content()}}</span>
        <span class="sidebar-item-title" translate>{{button.title}}</span>
    </a>             
</div>
