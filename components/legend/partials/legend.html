<div class="card panel-default mainpanel">
    <div class="card-header"><translate>Legend</translate>
        <button type="button" class="close" ng-click="Core.closePanel(this)">
            <span aria-hidden="true">Ã—</span>
            <span class="sr-only">Close</span>
        </button>
    </div>
    <div class="card-body">
        <p><input type="text" class="form-control" placeholder="Filter:" ng-model="query.title"></p>
        <ul class="list-group">
            <li ng-repeat="layer in layerDescriptors | filter:query" class="list-group-item" ng-show="isLegendable(layer)">
                {{layer.title}}
                <hs.legend.layer-directive layer="layer"></hs.legend.layer-directive>
            </li>
        </ul>
        <div class="row justify-content-center">
            <div class="col col-md-2">
                <button type="button" class="btn btn-light btn-outline ng-scope" title="{{'Reload'|translate}}"
                    ng-click="refresh()">
                    <i class="glyphicon icon-refresh"></i>
                </button>
            </div>
        </div>
    </div>
</div>
