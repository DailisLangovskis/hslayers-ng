<md-content layout-padding>
    <md-grid-list
            ng-repeat="map in data.baselayers | orderBy: 'name'"
            md-cols-xs="2" md-cols-sm="2" md-cols-gtmd="4"
            md-row-height="1:1"
            md-gutter="8px" >
        <md-grid-tile
                md-rowspan="1" md-colspan="1"
                ng-click="changeBaseLayerVisibility($event, map)"
                ng-class="{'selected-basemap': map.active}">
            <img ng-src="{{getImage(map)}}" class="md-avatar" alt="{{map.title}} image" ng-if="hasImage(map)" />
            <h2>{{map.title}}</h2>
            <md-icon ng-if="isRemoveable(map)" ng-click="$event.stopPropagation();showRemoveDiag($event, map)" class="material-icons red">
                delete
            </md-icon>
        </md-grid-tile>
    </md-grid-list>
