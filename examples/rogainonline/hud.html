<div style="position: absolute; left: 10px; top:0px; z-index: 100">
    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
    <style>
        .hsr-speed,
        .hsr-timer,
        .hsr-points {
            font-family: 'Lato', sans-serif;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
            margin-right:15px;
        }

        .hsr-speed {
            font-size: 1.5em;
            color: #b3b09e;
        }

        .hsr-timer {
            font-size: 2em;
            color: #ffe200;
        }

        .hsr-points {
            font-size: 1.5em;
            color: #2fb336;
        }
    </style>
    <span class="hsr-speed">
        {{min_km}} min/km
    </span>
    <span class="hsr-timer">
        {{time_remaining|date:'HH:mm:ss'}}
    </span>
    <span class="hsr-points">
        {{points_collected}} points
    </span>
    <div class="well" ng-show="game_state=='planning'">
        <h3>Planning mode</h3>
        <p>Right click on map to draw a draft route of around 20km. <br/>
            Planned <strong>{{(total_distance / 1000).toFixed(1)}}</strong> km</p>
        <br/>
        <button class="btn btn-primary" ng-click="donePlanning()">Done planning</button>
    </div>
</div>
