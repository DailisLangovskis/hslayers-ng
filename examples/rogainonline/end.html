<div class="modal" data-backdrop="static" id="end-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" translate="">Close</span></button>
                <h4 class="modal-title">
                    <translate>Congratulations finisher!</translate>
                </h4>
            </div>
            <div class="modal-body">
                <h1>
                    You earned <strong>{{points_collected - time_penalty}}</strong> points with {{time_remaining|date:'HH:mm:ss'}} remaining.
                </h1>
                <p>
                    <button class="btn btn-default" type="button" ng-click="getGpx()">Get GPX</button>
                </p>
                <p>
                    <button class="btn btn-default" type="button" data-dismiss="modal" ng-click="createNewMap(4)">New 4h game</button>
                    <button class="btn btn-default" type="button" data-dismiss="modal" ng-click="createNewMap(2)">New 2h game</button>
                    <button class="btn btn-default" type="button" data-dismiss="modal" ng-click="createNewMap(1)">New 1h game</button>
                </p>
            </div>
        </div>
    </div>
</div>
