<div class="modal" data-backdrop="static" id="end-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" translate="">Close</span></button>
                <h4 class="modal-title">
                    <translate>Congratulations finisher!</translate>
                </h4>
            </div>
            <div class="modal-body">
                <h1>
                    You earned <strong>{{points_collected - time_penalty}}</strong> points with {{time_remaining|date:'HH:mm:ss'}} remaining.
                </h1>
                <p>
                    <button class="btn btn-default" type="button" ng-click="getGpx()">
                        <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                            Get GPX</button>
                </p>
                <p>
                    <button class="btn btn-default" type="button" ng-click="share()"><i class="icon-facebook"></i> Share</button>
                </p>
                <p>
                    <button class="btn btn-default" ng-click="restart()" title="New run"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> New run</button>
                </p>
            </div>
        </div>
    </div>
</div>
