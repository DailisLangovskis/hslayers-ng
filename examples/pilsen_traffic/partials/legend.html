<div class="legend trafficModal" ng-if="data.legendVisible">
    <div class="modal-header">
        <h4 class="modal-title">
            <translate>Legend</translate>
        </h4>
        <button type="button" class="close" ng-click="toggleLegend(false)"><span aria-hidden="true">&times;</span><span class="sr-only" translate="">Close</span></button>
    </div>
    <div class="modal-body">
        <h4 translate>Traffic intensity level</h4>
        <div class="media row" ng-repeat="content in legendContent track by $index" ng-class="{bottomBorder: $index == 4, 'legend-text-double': $index > 5}">
            <div class="media-left media-middle">
                <a href="#">
                    <img class="media-object legend-image" ng-src="img/legend{{$index}}.png" alt="">
                </a>
            </div>
            <div class="media-body">
                <span class="legend-text">{{content | translate}}</span>
            </div>
        </div>
    </div>
</div>
