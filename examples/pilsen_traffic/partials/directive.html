<div class="panel panel-default mainpanel">
    <div class="panel-heading"><h4 translate>Dopravní situace</h4>
    </div>
    <div class="panel-body">
        <div class="panel-body">
            <calendar selected="day"></calendar>
            <div class="form-group">
                <input type="range" step="1" min="0" max="23" class="form-control" style="width: 100%;height: 21px;" ng-model="current_hour" ng-change="setCurrentTime(current_hour)"/>
                 <span style="font-size: 12px; float: left">00:00</span><span style="font-size: 12px; float: right">23:00</span>
            </div>
           
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <a type="button" class="btn btn-default" style=" width: .4%;"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span></a>
                <a type="button" class="btn btn-default" disabled style="cursor: default"><button class="btn btn-primary"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button><span style="font-size: 17px; margin-left: 0.5em">{{("0"+current_hour).slice(-2)}}:00</span></a>
                <a type="button" class="btn btn-default" style="width: .4%;"><span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></a>
            </div>
            <h4>Dopravní stavby ve zvoleném dnu</h4>
            <div class="list-group">
                <a href="#" class="list-group-item">
                    Uzavirka Mikulašska
                </a>
                <a href="#" class="list-group-item">Most Generala Pattona</a>
            </div>
            <button class="btn btn-default" ng-click="showDeveloperInfo()">Zobrazit časovou osu staveb</button>
            <h4>Sdílení mapy</h4>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <a type="button" title="Sdílet mapu" class="btn btn-default" ng-click="printPdf()"><i class="icon-link"></i></a>
                <a type="button" title="Sdílet na Twitteru" class="btn btn-default" ng-click="shareSocial('twitter')"><i class="icon-twitter"></i></a>
                <a type="button" title="Sdílet na Facebooku" class="btn btn-default" ng-click="shareSocial('facebook')"><i class="icon-facebook"></i></a>
                <a type="button" title="Sdílet na G+" class="btn btn-default" ng-click="shareSocial('google')"><i class="icon-googleplus"></i></a>
                <a type="button" title="Odeslat e-mailem" class="btn btn-default" ng-click="shareSocial('email')"><i class="icon-emailalt"></i></a>
            </div>
        </div>
    </div>
</div>
