<div class="panel panel-default mainpanel">
    <div class="panel-heading"><h4 translate>Dopravni situace</h4>
    </div>
    <div class="panel-body">
        <div class="panel-body">
            <calendar selected="day"></calendar>
            <div class="form-group">
                <input type="range" step="0.01" min="0" max="1" class="form-control" style="width: 100%;height: 21px;" ng-model="cur_layer_opacity" ng-change="setLayerOpacity(currentlayer.layer)"/>
                 <span style="font-size: 12px; float: left">08:00</span><span style="font-size: 12px; float: right">22:00</span>
            </div>
           
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <a type="button" class="btn btn-default" style=" width: .4%;"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span></a>
                <a type="button" class="btn btn-default" disabled style="cursor: default"><button class="btn btn-primary"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button><span style="font-size: 17px;">11:00</span></a>
                <a type="button" class="btn btn-default" style="width: .4%;"><span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></a>
            </div>
            <h4>Dopravni stavby ve zvolenem dnu</h4>
            <div class="list-group">
                <a href="#" class="list-group-item">
                    Uzavirka Mikulašska
                </a>
                <a href="#" class="list-group-item">Most Generala Pattona</a>
            </div>
            <button class="btn btn-default" ng-click="showDeveloperInfo()">Zobrazit časovou osu staveb</button>
            <h4>Sdileni mapy</h4>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <a type="button" class="btn btn-default"><i class="icon-link"></i></a>
                <a type="button" class="btn btn-default"><i class="icon-twitter"></i></a>
                <a type="button" class="btn btn-default"><i class="icon-facebook"></i></a>
                <a type="button" class="btn btn-default"><i class="icon-googleplus"></i></a>
                <a type="button" class="btn btn-default"><i class="icon-emailalt"></i></a>
            </div>
        </div>
    </div>
</div>
