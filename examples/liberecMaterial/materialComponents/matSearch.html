<md-autocomplete
    ng-disabled="isDisabled"
    md-no-cache="noCache"
    md-selected-item="selectedItem"
    md-search-text-change="queryChanged(query)"
    md-search-text="query"
    md-selected-item-change="select(item)"
    md-items="item in results"
    md-min-length="1"
    md-item-text="item.name"
    md-clear-button="true"
    md-delay="250"
    md-autofocus="false"
    placeholder="Search map">
    <md-item-template>
        <span md-highlight-text="query" md-highlight-flags="^i">{{item.name}}</span>
        <span>{{item.countryName}}</span><span>{{item.provider_name}}</span>
    </md-item-template>
    <md-not-found>Place not known</md-not-found>
</md-autocomplete>
